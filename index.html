<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/sass/main.scss" />
    <title>HotelWorld</title>
    <script type="module" src="./src/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- <img src="src/img/logo.png" alt="Logo" class="header__logo" /> -->
        <form class="search">
          <input
            type="text"
            class="search__field search__input-item"
            placeholder="Search hotel by location..."
          />
          <span class="search__input-item">
            <label for="order-by">Sort by</label>
            <select name="order-by" id="order-by">
              <option value="popularity">Popularity</option>
              <option value="review_score">Review score</option>
              <option value="price">Price</option>
            </select>
          </span>

          <span class="search__input-item">
            <label for="guest__num-adult">Adult</label>
            <input type="number" class="guest__num" min="0" value="1" />
          </span>
          <span class="search__input-item">
            <label for="guest__num-kid">Kid</label>
            <input type="number" class="guest__num" min="0" value="0" />
          </span>
          <span class="search__input-item">
            <label for="room__num">Room number</label>
            <input type="number" class="room__num" min="0" value="1" />
          </span>
          <span class="search__input-item">
            <label for="check-in-date">Check-in</label>
            <input type="date" class="calender" />
          </span>
          <span class="search__input-item">
            <label for="check-out-date">Check-out</label>
            <input type="date" class="calender" />
          </span>

          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <!-- <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"></li>
            <li class="nav__item">
              

            </li>
          </ul>
        </nav> -->
      </header>

      <div class="search-results">
        <ul class="results">
          <a href="#"></a>
        </ul>

        <div class="pagination"></div>

        <!-- <p class="copyright">
        &copy; Copyright by
        
      </p> -->
      </div>
      <div class="details"></div>
    </div>
  </body>
</html>
