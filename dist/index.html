<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.f7626f62.css">
    <title>HotelWorld</title>
    <script src="/index.e37f48ea.js" defer=""></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- <img src="src/img/logo.png" alt="Logo" class="header__logo" /> -->
        <form class="search" method="get">
          <input type="text" name="location" class="search__field search__input-item" placeholder="Search hotel by location..." required="" oninvalid="setCustomValidity('Enter location to continue')" oninput="setCustomValidity('')">
          <span class="search__input-item">
            <label for="order-by">Sort by</label>
            <select name="order-by" id="order-by">
              <option value="popularity">Popularity</option>
              <option value="review_score">Review score</option>
              <option value="price">Price</option>
            </select>
          </span>

          <span class="search__input-item">
            <label for="guest__num-adult">Adult</label>
            <input type="number" name="adult__num" class="guest__num" id="guest__num-adult" min="0" value="1" required="">
          </span>
          <span class="search__input-item">
            <label for="guest__num-kid">Kid</label>
            <input type="number" class="guest__num" name="kid__num" id="guest__num-kid" min="0" value="0" required="">
          </span>
          <span class="search__input-item">
            <label for="room__num">Number of room</label>
            <input type="number" name="room__num" class="room__num" id="room__num" min="0" value="1" required="">
          </span>
          <span class="search__input-item">
            <label for="check-in-date">Check-in</label>
            <input type="date" class="calender" name="check-in-date" id="check-in-date" required="" oninvalid="setCustomValidity('Enter check-in date to continue')" oninput="setCustomValidity('')">
          </span>
          <span class="search__input-item">
            <label for="check-out-date">Check-out</label>
            <input type="date" class="calender" name="check-out-date" id="check-out-date" required="" oninvalid="setCustomValidity('Enter check-out to continue')" oninput="setCustomValidity('')">
          </span>

          <button class="btn search__btn">
            <svg class="search__icon icon">
              <use href="/icons.21bad73c.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <!-- <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"></li>
            <li class="nav__item">
              

            </li>
          </ul>
        </nav> -->
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>

        <!-- <p class="copyright">
        &copy; Copyright by
        
      </p> -->
      </div>
      <div class="details">
        <!-- <div class="details__gallery">
          <figure class="details__gallery__photo" id="photo-1">
            <img src="" alt="" srcset="">
          </figure>
          <figure class="details__gallery__photo" id="photo-2">
            <img src="" alt="" srcset="">
          </figure>
          <figure class="details__gallery__photo" id="photo-3">
            <img src="" alt="" srcset="">
          </figure>
        </div> -->
      </div>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
